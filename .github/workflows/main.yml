name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install pip==23.1.2 setuptools==67.8.0 wheel==0.40.0
          pip install -r artifacts/model/requirements.txt
          
      - name: Run tests
        run: |
          source venv/bin/activate
          OUTPUT=$(python test.py)
          echo "Test output: $OUTPUT"
          if [ "$OUTPUT" -ne 1 ]; then
            echo "Test failed. Stopping CI/CD."
            exit 1
          fi


      - name: Login to AWS ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REPOSITORY_URI }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_IMAGE_NAME }} .
          docker tag ${{ secrets.DOCKER_IMAGE_NAME }} ${{ secrets.ECR_REPOSITORY_URI }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest
          docker push ${{ secrets.ECR_REPOSITORY_URI }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest
